{{ define "main" }}
<div class="banner-img mb-0">
  <img src="{{ "/images/banner.svg" | relURL }}" alt="Banner Image" class="w-full max-h-[400px]">
</div> 
<section class="section-sm">
  <div class="container">
    <div class="row justify-center">
      <div class="lg:col-8">
        <!-- Prominent Meta Block for Location and Date -->
        <div class="meta-title mb-8">
          <div class="text-4xl text-black font-bold">Workshop @ <a href="https://cui.acm.org/2025/">ACM CUI 2025 Conference</a></div>
          {{ with .Params.location }}
            <div class="text-4xl text-black font-bold">Location: {{ . }}</div>
          {{ end }}
          {{ with .Params.datum }}
            <div class="text-4xl text-black font-bold">Date: {{ . | dateFormat "Jan 2, 2006" }}</div>
          {{ end }}
        </div>
        <div class="content" style="text-align: justify;">
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
